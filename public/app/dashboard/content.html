<!-- third party js -->

<script src="public/backend/assets/js/vendor/apexcharts.min.js"></script>
<script src="public/backend/assets/js/vendor/jquery-jvectormap-1.2.2.min.js"></script>

<script>
    var colors = ["#727cf5", "#e3eaef"];
    var options = {
        chart: {
            height: 255, type: "bar", stacked: !0
        }
        ,
        plotOptions: {
            bar: {
                horizontal: !1, columnWidth: "20%"
            }
        }
        ,
        dataLabels: {
            enabled: !1
        }
        ,
        stroke: {
            show: !0, width: 2, colors: ["transparent"]
        }
        ,
        series: [{
            name: "Actual", data: [65, 59, 80, 81, 56, 89, 40, 32, 65, 59, 80, 81]
        }
            ,
        {
            name: "Projection", data: [89, 40, 32, 65, 59, 80, 81, 56, 89, 40, 65, 59]
        }
        ],
        zoom: {
            enabled: !1
        }
        ,
        legend: {
            show: !1
        }
        ,
        colors: colors,
        xaxis: {
            categories: ["Jan",
                "Feb",
                "Mar",
                "Apr",
                "May",
                "Jun",
                "Jul",
                "Aug",
                "Sep",
                "Oct",
                "Nov",
                "Dec"],
            axisBorder: {
                show: !1
            }
        }
        ,
        yaxis: {
            labels: {
                formatter: function (e) {
                    return e + "k"
                }
                ,
                offsetX: -15
            }
        }
        ,
        fill: {
            opacity: 1
        }
        ,
        tooltip: {
            y: {
                formatter: function (e) {
                    return "$" + e + "k"
                }
            }
        }
    };

    var chart = new ApexCharts(document.querySelector("#chart1"), options);
    chart.render();
    var chart = new ApexCharts(document.querySelector("#chart2"), options);
    chart.render();
    var chart = new ApexCharts(document.querySelector("#chart3"), options);
    chart.render();
    var chart = new ApexCharts(document.querySelector("#chart4"), options);
    chart.render();
</script>
