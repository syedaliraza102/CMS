<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Add <% mtitle %>
            <small>it all starts here</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active"><% mtitle %></li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <form id="addform" method="post" action="" enctype="multipart/form-data">
            <!-- Default box -->
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title"><% mtitle %> </h3>
                    <div class="box-tools pull-right">
                        <a class="btn btn-sm btn-primary" ui-sref="app.<% slug %>" ui-sref-active="active"> Back to list
                        </a>
                        <button type="button" class="btn btn-sm btn-success" ng-click="saveformdata($event)"
                            ng-model="saveform">Save
                            <% mtitle %> </button>
                    </div>
                </div>
                <div class="box-body">

                    <input type="hidden" ng-model="pk" value="<% mpk_val %>" name="<% mpk %>">
                    <input type="hidden" ng-model="_token" value="<% csrf_token %>" name="_token">
                    <div compile="mform"></div>

                </div>
                <div class="box-footer">
                    <div class="box-tools pull-right">
                        <a class="btn btn-sm btn-primary" ui-sref="app.<% slug %>" ui-sref-active="active"> Back to list
                        </a>
                        <button type="button" class="btn btn-sm btn-success" ng-click="saveformdata($event)"
                            ng-model="saveform">Save
                            <% mtitle %> </button>
                    </div>
                </div>

            </div>
        </form>
        <!-- /.box -->

    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
