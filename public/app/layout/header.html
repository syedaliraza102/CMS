<!-- Topbar Start -->

<ul class="list-unstyled topbar-right-menu float-right mb-0">

    <li class="dropdown notification-list">

            aria-haspopup="false" aria-expanded="false">
            <i class="dripicons-bell noti-icon"></i>
            <span class="noti-icon-badge"></span>
        </a> -->
        <div class="dropdown-menu dropdown-menu-right dropdown-menu-animated dropdown-lg">

            <!-- item-->
            <div class="dropdown-item noti-title">
                <h5 class="m-0">
                    <span class="float-right">
                        <a href="javascript: void(0);" class="text-dark">
                            <small>Clear All</small>
                        </a>
                    </span>Notification
                </h5>
            </div>

            <div class="slimscroll" style="max-height: 230px;">
                <!-- item-->
                <a href="javascript:void(0);" class="dropdown-item notify-item">
                    <div class="notify-icon bg-primary">
                        <i class="mdi mdi-comment-account-outline"></i>
                    </div>
                    <p class="notify-details">Caleb Flakelar commented on Admin
                        <small class="text-muted">1 min ago</small>
                    </p>
                </a>

            </div>

            <!-- All-->
            <a href="javascript:void(0);" class="dropdown-item text-center text-primary notify-item notify-all">
                View All
            </a>

        </div>
    </li>

    <li class="dropdown notification-list">
        <a class="nav-link dropdown-toggle nav-user arrow-none mr-0" data-toggle="dropdown" href="javascript:void(0);"
            role="button" aria-haspopup="false" aria-expanded="false">
            <span class="account-user-avatar">
                <img src="<% dashboard.adminuser.avatar_url %>" alt="user-image" class="rounded-circle">
            </span>
            <span>
                <span class="account-user-name" style="font-size: 22px;
    font-weight: 1000;">
                    <% dashboard.adminuser.name %>
                </span>
                <span class="account-position" style="height:18px">
                    <% dashboard.adminuser.email %>
                </span>
            </span>
        </a>
        <div class="dropdown-menu dropdown-menu-right dropdown-menu-animated topbar-dropdown-menu profile-dropdown">
            <!-- item-->
            <div class=" dropdown-header noti-title">
                <h6 class="text-overflow m-0">Welcome !</h6>
            </div>

            <!-- item-->
            <a href="javascript:void(0);" ui-sref="app.userprofile" class="dropdown-item notify-item">
                <i class="mdi mdi-account-circle mr-1"></i>
                <span>My Profile</span>
            </a>

            <!-- <a href="javascript:void(0);" ng-show="role == 'schooladmin'" ui-sref="app.schoolsetting"
                class="dropdown-item notify-item">
                <i class="mdi mdi-account-circle mr-1"></i>
                <span>School Setting</span>
            </a> -->
            <!-- <a href="/game/mini-heros/index.html?student_id=<% adminuser.id %>&points=<% adminuser.points %>"

                <i class="mdi mdi-account-circle mr-1"></i>
                <span>Create Card</span>
            </a> -->



            <!-- item-->
            <a href="javascript:void(0);" ui-sref="login" class="dropdown-item notify-item">
                <i class="mdi mdi-logout mr-1"></i>
                <span>Logout</span>
            </a>

        </div>
    </li>

</ul>
