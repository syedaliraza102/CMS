<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper <% slug %>_edit_class">
    <!-- Content Header (Page header) -->
   
    <section class="content">
        <form id="editform" method="post" action="" enctype="multipart/form-data">
            <!-- Default card -->
            <div class="card">
                <div class="card-header with-border">
                    <h3 class="card-title float-left mb-0 mt-1">Edit <% mtitle %> </h3>
                    <!-- <div class="card-tools float-right">
                        <a class="btn btn-sm btn-primary" ui-sref="app.<% slug %>" ui-sref-active="active"> Back to list
                        </a>
                        <button type="button" class="btn btn-sm btn-success" ng-click="updateformdata($event)"
                            ng-model="saveform">Update
                            <% mtitle %> </button>
                    </div> -->
                </div>
                <div class="card-body">

                    <input type="hidden" ng-model="pk" value="<% mpk_val %>" name="<% mpk %>">
                    <input type="hidden" ng-model="_token" value="<% csrf_token %>" name="_token">
					 <form id="addform" method="post" action="" enctype="multipart/form-data">
                            <input type="hidden" ng-model="pk" value="<% mpk_val %>" name="<% mpk %>">
                            <input type="hidden" ng-model="_token" value="<% csrf_token %>" name="_token">
                            <div ng-include="'public/app/multiplayerroom/student_details.html'"></div>
					</form>
                </div>
                <div class="card-footer">
                    <div class="card-tools pull-right">
                        <a class="btn btn-sm btn-primary" ui-sref="app.<% slug %>" ui-sref-active="active"> Back to list
                        </a>
                        <button type="button" class="btn btn-sm btn-success" ng-click="updateformdata($event)"
                            ng-model="saveform">Update
                            <% mtitle %> </button>
                    </div>
                </div>

            </div>
        </form>
        <!-- /.card -->

    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
