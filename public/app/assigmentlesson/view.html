    <section class="content view_student_class">
        <form id="editform" method="post" action="" enctype="multipart/form-data">
            <!-- Default card -->
            <div class="card">
                <div class="card-header with-border">
                    <h3 class="card-title float-left mb-0 mt-1"><% isClone ? 'Add' : 'Edit' %> <% mtitle %> </h3>
                </div>
                <div class="card-body">

                    <input type="hidden" ng-model="pk" value="<% mpk_val %>" name="<% mpk %>">
                    <input type="hidden" ng-model="_token" value="<% csrf_token %>" name="_token">
                    <div compile="mform"></div>

                </div>
                <div class="card-footer">
                    <div class="card-tools pull-right">
                        <a class="btn btn-sm btn-primary" ui-sref="app.<% slug %>" ui-sref-active="active"> Back to list
                        </a>
                        <button ng-hide="hideUpdate" type="button" class="btn btn-sm btn-success" ng-click="updateformdata($event)"
                            ng-model="saveform"><% isClone ? 'Save' : 'Update' %>
                            <% mtitle %> </button>
                    </div>
                </div>

            </div>
        </form>
