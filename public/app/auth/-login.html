<div class="login-box">
    <div class="login-logo">
        <b>Admin</b>LTE
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>

        <form action="#" method="post">
            <div class="form-group has-feedback">
                <input type="email" class="form-control" ng-model='form.username' name="username" placeholder="Email"
                    required>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" ng-model='form.password' name="password"
                    placeholder="Password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">

                <div class="col-xs-12">
                    <button type="submit" ng-click="login($event)" ng-model="submit"
                        class="btn btn-primary btn-block btn-flat">Sign In</button>
                </div>
                <!-- /.col -->
            </div>
        </form>

        <!-- <div class="social-auth-links text-center">
            <p>- OR -</p>
            <a ui-sref="app.home" ui-sref-active="active" class="btn btn-success btn-block btn-flat">Go to Home Page</a>
        </div> -->


    </div>
    <!-- /.login-box-body -->
</div>
