<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">

            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>

    <!-- Main content -->
    <section class="content">
        <form id="editform" method="post" action="" enctype="multipart/form-data">
            <div class="card">
                <div class="card-header">
                    <h3 class="box-title float-left mb-0 mt-1">
                        <% mtitle %>
                    </h3>
                    <div class="box-tools pull-right">

                        <button type="button" class="btn btn-sm btn-success" ng-click="updateformdata($event)"
                            ng-model="saveform">Update <% mtitle %> </button>
                    </div>
                </div>
                <div class="card-body">
                    <!-- Default box -->
                    <div class="box">
                        <div class="box-header with-border">

                        </div>
                        <div class="box-body">

                            <input type="hidden" ng-model="pk" value="<% mpk_val %>" name="<% mpk %>">
                            <input type="hidden" ng-model="_token" value="<% csrf_token %>" name="_token">
                            <div compile="mform"></div>

                        </div>
                    </div>
                </div>
                <div class="card-footer text-right">
                    <button type="button" class="btn btn-sm btn-success" ng-click="updateformdata($event)"
                        ng-model="saveform">Update <% mtitle %> </button>
                </div>
            </div>
        </form>
        <!-- /.box -->

    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
